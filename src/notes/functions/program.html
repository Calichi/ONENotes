  <body>

    <h1>PROGRAMA</h1>

    <script>

      function newLine() {

        document.write("<br>");
        document.write("<br>")

      }

      let year = 2025;

      document.write("Juan tiene: " + (year - 2000) + " años");
      newLine();
      document.write("Pedro tiene: " + (year - 1995) + " años");
      newLine();
      document.write("Carlos tiene: " + (year - 2005) + " años");

    </script>
