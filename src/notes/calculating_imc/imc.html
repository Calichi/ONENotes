    <script>

      function newLine() {
        document.write("<br>");
        document.write("<br>");

      function print(text) {
        document.write(text);
        newLine();
      }

      function calculateImc(weight, height) {

        return weight / (height * height);

      }

      function calculateImcAverage(...imcs) {
        let sum = 0;

        for(imc of imcs) {
          sum += imc;
        }
        
        return sum/imcs.length;
      }

      let name = prompt("Introduzca su nombre:");
      let reportedWeight = prompt(`${name} introduzca su peso porfavor:`);
