<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

  let year = 2022;

  document.write("La edad de Carlos es...");
  document.write("<br>");
  document.write(26);

  document.write("<br>");
  document.write("<br>");

  document.write("Carlos nació en el año...");
  document.write("<br>");
  document.write(2022 - 26);

  document.write("<br>");
  document.write("<br>");

  document.write("Carlos tiene: " + (year - 1996) + " años.");

  document.write("<br>");
  document.write("<br>");

  let jimenaAge = 10;
  let paolaAge = 25;
  let lauraAge = 15;

  let name1 = "Jimena";
  let name2 = "Paola";
  let name3 = "Laura";

  let promedio = (jimenaAge + paolaAge + lauraAge) / 3;

  document.write("El promedio de las edades de " + name1 + ", " + name2 + " y " + name3 + " es " + Math.round(promedio));

</script>
