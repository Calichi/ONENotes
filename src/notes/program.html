<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <canvas width="600" height="400"></canvas>

    <script type="module">

      let screen = document.querySelector('canvas');
      let frame = screen.getContext("2d");

      frame.fillStyle = "LightGray";
      frame.fillRect(0, 0, 600, 400);

      //Representaci√≥n de una bandera
      const sC = ["Green", "White", "Red"]; // Sprite colors
      const sW = screen.width / sC.length; // Sprite width

      for(let i = 0; i < sC.length; i++) {
        frame.fillStyle = sC[i];
        frame.fillRect(sW * i, 0, sW, screen.height);
      }

  </body>
